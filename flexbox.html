<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="styles.css">
    <title>Flexbox Photo Gallery</title>
</head>
<body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"  alt="cat sleeping on bed peacefully">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"  alt="cat laying on the ground playfully">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"  alt="cat staring into the distance">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"  alt="cat sleeping on bed under blankets">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"  alt="fluffy white cat staring at camera">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"  alt="two cats sitiing next to eachother">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"  alt="cat poking head out from covers">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"  alt="orange kitten laying on white bed">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"  alt="black and grey kitten laying on top of one another">
    </div>
</body>
</html>
